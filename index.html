<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Example of form:</h1>
  <form action="Register.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Personal data</legend>
      <p>
        <label for="iname">Name:</label>
        <input type="text" name="name" id="iname" minlength="5" maxlength="35" required>
      </p>
      <p>
          <label for="iemail">E-mail:</label>
          <input type="email" name="email" id="iemail" autocomplete="email" required>
      </p>
      <p>
        <label for="itel">Telephone:</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^^((\(?0\d{4}\)?\s?\d{3}\s?\d{3})|(\(?0\d{3}\)?\s?\d{3}\s?\d{4})|(\(?0\d{2}\)?\s?\d{4}\s?\d{4}))(\s?#(\d{4}|\d{3}))?$$" required>
      </p>
    </fieldset>
      <!-- Studing about RegEx -->
      <p>
         <input type="submit" value="Send">
         <input type="reset" value="clear">
      </p>
</body>
</html>
